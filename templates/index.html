<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Raspberry Pi Music Player</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    button { margin: 2px; padding: 4px 8px; }
    #progress { width: 100%; height: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Music Player</h1>
  <p><strong>Current directory:</strong> /{{ current }}</p>

  {% if parent %}
    <p><a href="/browse/{{ parent }}">‚¨ÖÔ∏è Up one level</a></p>
  {% endif %}

  <ul>
    {% for item in files %}
      <li>
        {% if item.type == "dir" %}
          üìÅ <a href="/browse/{{ current }}/{{ item.name }}">{{ item.name }}</a>
        {% else %}
          üéµ {{ item.name }}
          <button onclick="play('{{ item.name }}')">Play</button>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  <h2>Controls</h2>
  <button onclick="pause()">Pause</button>
  <button onclick="resume()">Resume</button>
  <button onclick="stop()">Stop</button>
  <div>
    <input type="range" id="progress" value="0" min="0" max="100" step="1"
      style="width:300px;">
  </div>
  <div id="nowPlaying">No song playing</div>

  <!--
  <div>
    <progress id="progress" value="0" max="100"></progress>
    <span id="time"></span>
  </div>
  -->

  <!-- status text (time display) -->
  <div id="status">Stopped</div>
<script>
let currentFile = null;
let timer = null;
let trackLength = 0;

function formatTime(seconds) {
    if (!seconds || seconds < 0) return "0:00";
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = Math.floor(seconds % 60);
    if (h > 0) {
        return `${h}:${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
    } else {
        return `${m}:${s.toString().padStart(2, "0")}`;
    }
}


async function play(filename) {
    try {
        await fetch("/play", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ filename: filename })
        });
        console.log("Now playing:", filename);
    } catch (err) {
        console.error("Error playing file:", err);
    }
}

function stop() {
  fetch("/stop", {method: "POST"}).then(() => {
    clearInterval(timer);
    timer = null;
    document.getElementById("progress").value = 0;
    document.getElementById("time").innerText = "";
  });
}

function pause() { fetch("/pause", {method: "POST"}); }
function resume() { fetch("/resume", {method: "POST"}); }

async function updateStatus() {
    try {
        const res = await fetch("/status");
        const data = await res.json();

        const statusEl = document.getElementById("status");
        const progressEl = document.getElementById("progress");
        const pauseBtn = document.getElementById("pauseBtn");
        const resumeBtn = document.getElementById("resumeBtn");
        const stopBtn = document.getElementById("stopBtn");
        const songEl = document.getElementById("nowPlaying");

        // keep progress bar in sync
        progressEl.max = data.length || 0;
        progressEl.value = data.position || 0;

         // update progress bar
        if (data.length > 0) {
            const percent = (data.position / data.length) * 100;
            progressEl.value = percent;
        } else {
            progressEl.value = 0;
        }

        if (data.ended) {
            // ‚úÖ song finished or stopped
            statusEl.innerText = "Stopped";
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
            stopBtn.disabled = true;
            progressEl.max = 0;
            progressEl.value = 0;
            songEl.innerText = data.song ? 'Playing: ${data.song}' : "Unknown song";
        }
        else if (data.playing) {
            statusEl.innerText =
                `${formatTime(data.position)} / ${formatTime(data.length)} (Playing)`;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            stopBtn.disabled = false;
            songEl.innerText = data.song ? 'Playing: ${data.song}' : "Unknown song";
        }
        else if (data.paused) {
            statusEl.innerText =
                `${formatTime(data.position)} / ${formatTime(data.length)} (Paused)`;
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
            stopBtn.disabled = false;
            songEl.innerText = data.song ? 'Playing: ${data.song}' : "Unknown song";
        }
        else {
            statusEl.innerText = "Stopped";
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
            stopBtn.disabled = true;
            songEl.innerText = "";

        }
    } catch (err) {
        console.error("Error updating status:", err);
    }
}

document.getElementById("progress").addEventListener("input", async (e) => {
    const pos = e.target.value;
    await fetch(`/seek/${pos}`, { method: "POST" });
});

// ‚úÖ poll every second
setInterval(updateStatus, 1000);

// run once immediately on load
updateStatus();

</script>
</body>
</html>
